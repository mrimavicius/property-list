<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Add your property for sale </h1>
        <p>Yes, you can sell where you live and get cash!!</p>
    </header>
    <section>
        <form action="#">
            <p>Add property</p>
            <label for="img">Img</label>
            <input id="img" name="img" type="text" placeholder="https://google.com/logo.png">
            
            <label for="price">Price, EUR</label>
            <input id="price" name="price" type="number" placeholder="50 000">
            
            <label for="desc">Description</label>
            <textarea name="desc" id="desc" rows="10" placeholder="anything you would like to say?"></textarea>
            
            <label for="city">City</label>
            <select name="citylist" id="city">
                <option value="" disabled selected>Miestas</option>
                <option value="Vilnius">Vilnius</option>
                <option value="Kaunas">Kaunas</option>
                <option value="Klaipeda">Klaipeda</option>
            </select>
            <input type="submit" value="Add property">
        </form>
        <button> ‚Üê Property page</button>
    </section>
    <script src="add.js"></script>
</body>
</html>
